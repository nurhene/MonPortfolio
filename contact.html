               <h2 style="margin-bottom: 1.5rem; text-align: center;">Envoyez-moi un message</h2>
    <form class="contact-form">
        <div class="form-group" style="margin-bottom: 1rem;">
            <label for="name" style="display: block; margin-bottom: 0.5rem;">Nom</label>
            <input type="text" id="name" name="name" required 
                style="width: 100%; padding: 0.8rem; border: 1px solid #ccc; border-radius: 5px;">
        </div>
        <div class="form-group" style="margin-bottom: 1rem;">
            <label for="email" style="display: block; margin-bottom: 0.5rem;">Email</label>
            <input type="email" id="email" name="email" required 
                style="width: 100%; padding: 0.8rem; border: 1px solid #ccc; border-radius: 5px;">
        </div>
        <div class="form-group" style="margin-bottom: 1rem;">
            <label for="subject" style="display: block; margin-bottom: 0.5rem;">Sujet</label>
            <input type="text" id="subject" name="subject" required 
                style="width: 100%; padding: 0.8rem; border: 1px solid #ccc; border-radius: 5px;">
        </div>
        <div class="form-group" style="margin-bottom: 1.5rem;">
            <label for="message" style="display: block; margin-bottom: 0.5rem;">Message</label>
            <textarea id="message" name="message" rows="5" required 
                style="width: 100%; padding: 0.8rem; border: 1px solid #ccc; border-radius: 5px; resize: vertical;"></textarea>
        </div>
                            
                        <button type="submit" class="btn btn-primary">Envoyer</button>
                        <div style="margin-top: 2rem; text-align: center;">
